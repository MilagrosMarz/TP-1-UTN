    <main>
        <section><h1 class="titulo-seccion"> Contacto</h1>
            <form action="formulario" class="formulario">
                <div class="pregunta">
                    <label for="Nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-answer" id="nombre" placeholder="Escribí tu nombre">
                </div>
                <div class="pregunta">
                    <label for="Mail" class="form-label">Mail:</label>
                    <input type="email" class="form-answer" id="mail" placeholder="Escribí tu email">
                </div>
                <div class="pregunta">
                    <label for="Teléfono" class="form-label">Teléfono:</label>
                    <input type="number" class="form-answer" id="telefono" placeholder="Escribí tu número de teléfono">
                </div>
                <div class="pregunta">
                    <label form="Comentario" class="form-label">Comentario:</label>
                    <textarea name="form-label" class="form-answer" placeholder="Dejanos tu comentario" rows="10"></textarea>
                </div>
                <div class="pregunta">
                    <label form="Newsletter" class="form-label">Te interesa subscribirte a nuestro newsletter:</label>
                    <input type="radio" id="si" value="si" Sí class="radio">
                    <label for="si">Sí!</label class="form-answer">
                    <input type="radio" id="no" value="No" class="radio">
                    <label for="si">No</label class="form-answer">
                </div>
                <div><button>Enviar</button></div class="form-answer">
            </form>
        </section>
    </main>
